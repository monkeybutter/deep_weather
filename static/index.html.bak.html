<html>

<head>
    <title>Deep Weather</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Deep Weather Visualisation Tool</h1>

    <form>
        <form action="javascript:fetchMessage();">
		What date do you want to see? [YYYY-MM-DDTHH:MM:SS]:<br>
        <input type="text" id="date"><br>
    </form>

    <button onclick="fetchMessage()">View</button>

    <img id="rain" src="http://127.0.0.1:3000/map?type=rain&date=20100101T000000&param=none", style="width:450px;height:300px;">
    <img id="z500" src="http://127.0.0.1:3000/map?type=weather&date=20100101T000000&param=z500", style="width:450px;height:300px;">
    <img id="z850" src="http://127.0.0.1:3000/map?type=weather&date=20100101T000000&param=z850", style="width:450px;height:300px;">
    <img id="ta700" src="http://127.0.0.1:3000/map?type=weather&date=20100101T000000&param=ta700", style="width:450px;height:300px;">

</body>
</html>
